<!DOCTYPE HTML>

</head>
<body>
	<div align="center">
		<h1>HBO_I_WIKI</h1>
		
		<hr class="divider">

			<form class="formContainer" method="post" id="login" action="/login">

				<hr>
				<label>
					<input class="formInput" id="username_login" placeholder="username" type="text" name="username">

					<input class="formInput" id="password_login" placeholder="password" type="password" name="password">
				</label>
				<br>
				<hr>
				<input class="formButton" type="submit" value="login">
			</form>
			<div id="errorResponseLogin" class="errorResponse"></div>
		</div>
		<hr class="divider">
		<a href="index.html"><input class="button" type="submit" name="home_button" value="back"\></a>
	</div>

	<script type="text/javascript" src="login.js"></script>
</body>
</html>
